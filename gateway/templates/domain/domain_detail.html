<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Domain Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">{{ domain.name }}</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Description</h5>
                <p class="card-text">{{ domain.description }}</p>
            </div>
        </div>

        <h4>PDF Files</h4>
        {% if domain.pdfs %}
        <ul class="list-group">
            {% for pdf in domain.pdfs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ pdf.filename }}
                <a href="{{ url_for('domain.proxy_pdf_download', pdf_id=pdf.id) }}"
                    class="btn btn-sm btn-primary">Download</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No PDF files available for this domain.</p>
        {% endif %}

        <a href="{{ url_for('domain.list_domains') }}" class="btn btn-secondary mt-4">Back to Domain List</a>
    </div>
</body>

</html>
