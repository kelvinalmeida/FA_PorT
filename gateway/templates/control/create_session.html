<form method="POST">
    <label for="strategy">Select Strategy (Multiple):</label>
    <select name="strategies" id="strategies" multiple required>
        {% for strategy in strategies %}
        <option value="{{ strategy.id }}">{{ strategy.name }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label for="teachers">Select Teachers:</label>
    <select name="teachers" id="teachers" multiple required>
        {% for teacher in teachers %}
        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label for="students">Select Students:</label>
    <select name="students" id="students" multiple required>
        {% for student in students %}
        <option value="{{ student.id }}">{{ student.name }}</option>
        {% endfor %}
    </select>

    <br><br>

    <button type="submit">Create Session</button>
</form>
