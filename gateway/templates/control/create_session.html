<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h1 class="mb-4 text-center">Insira as Informações do novo Aluno</h1>

                <form method="POST">
                    <div class="mb-3">
                        <label for="strategy" class="form-label">Estratégia</label>
                        <input type="text" class="form-control" id="strategy" name="strategy"
                            placeholder="Informe a estratégia..." required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Criar Aluno</button>
                        <a href="/students" class="btn btn-secondary">Ver Todos os Alunos</a>
                    </div>
                </form>
                <div class="col-md-12 mt-4 text-center">
                    <a href="/" class="btn btn-secondary">Voltar Para o Home Page</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
