services:
  gateway:
    build: ./gateway/
    container_name: gateway_container
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./gateway:/app # <-- monta o diretÃ³rio local no container
    command: "flask run --host=0.0.0.0"
    depends_on:
      - controller
      - user

  controller:
    build: ./control/
    container_name: controller_container
    working_dir: /app
    ports:
      - "5001:5000"
    volumes:
      - ./control:/app
      - session:/app/instance/
    command: "flask run --host=0.0.0.0"

  user:
    build: ./user/
    container_name: user_container
    working_dir: /app
    ports:
      - "5002:5000"
    volumes:
      - ./user:/app
      - user:/app/instance/
    command: "flask run --host=0.0.0.0"

volumes:
  session:
  user:
